
<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nm>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amt>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn-success" type="button" (click)="onAddOrUpdate(nm, amt)">Add / Update</button>
          <button class="btn-danger" type="button">Delete Item</button>
          <button class="btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
